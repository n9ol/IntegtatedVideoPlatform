<!DOCTYPE html>
<html lang="zh-CN">
<head>
<title>仁峰后台管理系统</title>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<#include "/commons/comAdmin.html" encoding="utf-8"/>
</head>
<body>
<section class="layui-larry-box">
	<div class="larry-personal">
	    <div class="layui-tab">
            <blockquote class="layui-elem-quote mylog-info-tit" style="height:60px;">
              <a class="layui-btn" style="font-size:14px;padding-left:10px;padding-right:10px;" onclick="addGrade();"><i class="glyphicon glyphicon-plus"></i>添加新闻</a>
                <a class="layui-btn pull-right refresh_btn" style="margin:0 30px 0 30px;" href="${ctx}/adminnew/newManage">
                    <i class="iconfont icon-shuaxin"></i>
                </a>
            </blockquote>
            <div class="larry-separate"></div>
		    <div class="layui-tab-content larry-personal-body clearfix">
				<table class="layui-table table-hover text-center" lay-even="">
                    <thead>
                    <tr>
                        <th>No</th>
                        <th>新闻标题</th>
                        <th>作者</th>
                        <th>模型</th>
                        <th>排序</th>
                        <th style="width:170px; ">详情</th>
                        <th style="width:180px; ">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                       
                       <#if lists?? && (lists?size>0)>
                       		<#list lists as l>
                       			<tr>
		                            <td>${(l_index+1)!''}</td>
		                            <td>${l.title!''}</td>
		                            <td>${l.author!''}</td>
		                            <td>
		                            <#if 'W'==l.modelType!''>文字/图片</#if>
		                            <#if 'S'==l.modelType!''>视频+文字</#if>
		                            </td>
		                            <td>${l.sortOrder!''}</td>
			                        <td> 
			                           <a href="javascript:;" onclick="details('${(l.id)!''}');" >
		                                    <i class="layui-icon">&#xe642;</i>&nbsp;查看
		                               </a>
			                        </td>
		                             <td>
		                                <a class="check_look" title="编辑" href="javascript:edit('${(l.id)!''}');" >
		                                    <i class="layui-icon">&#xe642;</i>&nbsp;编辑
		                                </a>
		                                <a class="check_look" title="删除" href="javascript:del('${(l.id)!''}');">
		                                   <i class="layui-icon">&#xe640;</i>&nbsp;删除
		                                </a>
		                            </td>
		                        </tr>
							</#list>
						</#if>
                    </tbody>
                </table> 
                <div id="page"></div>
		    </div>
		</div>
	</div>
</section>
<script type="text/javascript"> var currPage = "${pageNum!'1'}";</script>
<script type="text/javascript" src="${ctx}/js/admin/new/sysNew.js"></script>
<script type="text/javascript">
layui.use([ 'laypage' ], function() {
	var laypage = layui.laypage;
	laypage({
		cont : "page",
		pages : "${pages!'1'}",
		curr : "${pageNum!'1'}",
		skip : false,
		skin : "molv",
		groups : 10,
		jump : function(e, first) {
			if (!first) {
				location.href = ctx+"/adminnew/newManage?p=" + e.curr;
			}
		}
	});
});
</script>
</body>
</html>
