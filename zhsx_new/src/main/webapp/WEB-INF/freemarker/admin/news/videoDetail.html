<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>综合视讯</title> <#include "/commons/comWeb.html" encoding="utf-8"/>
<link rel="stylesheet" type="text/css" href="${ctx}/css/web/xinwen_moban.css" />
<style type="text/css">
body{
	width: 100%;
	height: 100%;
}
.xinwen_moban{ 
	width : 100%; 
}
.con{
	min-width: 810px;
} 
</style>
</head>
<body>
	<section class="layui-larry-box">
		<div class="larry-personal">
			<div class="larry-personal-body clearfix">
				<div class="con">
					<!--路径导航-->
					<div class="xinwen_moban">
						<!--新闻详情页     start-->
						<div class="main_wrap_new clear">
							<div id="main_news_Right" class="FL clear">
							
								<div id="main_T">
									<h2>${webNews.title!''}</h2>
									<p class="main_p">
										<span>发布时间：${webNews.addtime?string('yyyy-MM-dd HH:mm')}</span> 
										<span>作者：${webNews.author!''}</span> 
										<span>来源：${webNews.source!''}</span>
										<span>浏览次数:${webNews.view}<span id="views"></span></span>
									</p>
								</div>
								
								<div id="main_TEXT" style="word-wrap: break-word; word-break: break-all;">
									<div class="video-player" id="bofang" style="width: 100%;"></div><br>
									<p>${webNews.bak1!''}</p>
								</div>
							</div>
						</div>
						<!--新闻详情页  End-->
					</div>
				</div>
				<!--内容end-->
			</div>
		</div>
	</section>
</body>
<#include "/commons/comWebjs.html" encoding="utf-8"/>
<script type="text/javascript">
	var receive = {};
	receive.id = "${id!''}";
	receive.picPath = "${videoPath!''}";
	receive.div = "bofang";
	receive.width = "100%";
	receive.height = "450";
	receive.swf = "${ctx}/common/ckplayer/ckplayer/ckplayer.swf";
</script>
