	
	<ul class="news local_con">
				<#if lists?? &&(lists?size>0)><#list lists as l>
						<li>
							<div class="local_tittle">
								<a href="javascript:;" onclick="findOne('${l.id}')"><span class="abb">·${l.title!''}</span></a> <span>${l.addtime?string('yyyy-MM-dd')}</span>
							</div>
							<div class="local_link">
								<span>上传者：${l.author!''}</span>
								<span>更新时间：${l.addtime?string('yyyy-MM-dd HH:mm')}</span>
								<span>浏览：${l.view!''}</span>
								<span>来源：${l.source!''}</span>
							</div>
						</li>
						</#list></#if>
					</ul>
					
					<div id="pager" style="text-align: center;"></div>
					
					
		<script type="text/javascript">
			var skinColor = "#4596E5";
			var skinName = "${skinName!''}";
			switch (skinName) {
				case "springtime":
					skinColor = "#1cc8d2";
					break;
				case "summer":
					skinColor = "#ee336e";
					break;
				case "autumn":
					skinColor = "#ff9900";
					break;
				case "winter":
					skinColor = "#1ca5d2";
					break;
				default:
					skinColor = "#4596E5";
					break;
			}
			
			layui.use('laypage', function() {
				var laypage = layui.laypage;
				laypage({cont : "pager",pages : "${pages!'1'}",curr : "${pageNum!'1'}",
					skip : false,skin : skinColor,groups : 10,
					jump : function(e, first) {
						if (!first) {
							$("input[name='p']").val(e.curr);
							findAll();
						}
					}
				});
			});
	</script>
