<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<title>仁峰后台管理系统</title>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<#include "/commons/comAdmin.html" encoding="utf-8"/>	
	</head>
	<style type="text/css">
	.shebei {
		width: 950px;
		margin: 0 auto;
	}
	
	.layui-form .layui-form-item label.layui-form-label {
		width: 120px;
		font-family: "Microsoft YaHei";
	}
	
	.layui-input-block {
		margin-left: 160px;
		text-align: right;
	}
	
	#shebeiTable {
		/*display:none;*/
		width: 930px;
	}
	
	.row {
		float: left;
		width: 50%;
	}
	
	 #form1 {
		overflow: hidden;
	}
	
	header.larry-personal-tit span {
		display: block;
		text-align: center;
		font-size: 25px;
		line-height: 97px;
		font-weight: bold;
		color: #000;
	}
	.fl{
		float:left;
	}
	</style>
	<body>
		<section class="layui-larry-box">
			<div class="larry-personal">
				<div class="layui-tab">

					<div class="layui-tab-content larry-personal-body clearfix">
				<form id="myForm" class="layui-form" action="" method="post">
					<div class="row">
						<div class="col-md-6 pull-left">

							<!-- 报修设备单位  默认从单位中取出 -->
							<div class="layui-form-item">
								<label class="layui-form-label">报修单位：</label>
								<div class="layui-input-block">
									<#if dr.school??>
										<input type="hidden" id="school.id" name="school.id"
										value="${dr.school.id!''}" class="layui-input" readonly>
									<input type="text" id="school.schoolName"
										name="school.schoolName" value="${dr.school.schoolName!''}"
										class="layui-input" readonly>
									<#else>
									</#if>
									
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">报修班级：</label>
								<div class="layui-input-block">
									<select id="sysClassId" name="sysClass.id"
										lay-filter="sysClassId" disabled>
										<!-- onchange="getDeviceByClassId()" -->
										<#if dr.sysClass??>
											<option value="${dr.sysClass.id}" selected>${dr.sysClass.className}</option>
										<#else>
										</#if>
										
									</select>
								</div>
							</div>

							<div class="layui-form-item">
								<label class="layui-form-label">报修设备类型：</label>
								<div class="layui-input-block">
									<select id="sysDictId" name="sysDict.id" lay-filter="sysDictId" lay-verify="required" disabled>
										
										<#if dr.sysDict??>
											<option value="${dr.sysDict.id}" selected>${dr.sysDict.value}</option>
										<#else>
											<option value="" ></option>
										</#if>
												
									</select>
								</div>
							</div>
							<!-- 申报的报修人就是该登录人员 -->
							<div class="layui-form-item">
								<label class="layui-form-label">报修人员：</label>
								<div class="layui-input-block">
									<#if dr.user??>
										<input type="hidden" id="user.id" name="user.id" value="${dr.user.id!''}" class="layui-input" readonly>
										<input type="text" id="user.nickName" name="user.nickName" value="${dr.user.nickName!''}" class="layui-input" readonly>
									<#else>
									</#if>
								</div>
							</div>
							<!-- 申报的报修人手机号从登录人员用户表中获取  -->
							<div class="layui-form-item">
								<label class="layui-form-label">报修人手机：</label>
								<div class="layui-input-block">
									<#if dr.user??>
										<input type="text" id="user.phone" name="user.phone"
										value="${dr.user.phone!''}" class="layui-input" readonly>
									<#else>
									</#if>
								
									
								</div>
							</div>

						</div>
					</div>

					<div class="row">
						<div class="col-md-6 pull-left">

							<div class="layui-form-item layui-form-text">
								<label class="layui-form-label">故障描述：</label>
								<div class="layui-input-block">
									<textarea id="repairDescription" name="repairDescription"
										class="layui-textarea" readonly>${(dr.repairDescription)!''}</textarea>
								</div>
							</div>

						</div>
					</div>



				</form>

				<form id="submitForm" class="layui-form" action="" method="post">

					<input type="hidden" id="id" name="id" value="${(dr.id)!''}">
					<div class="row">
						<div class="col-md-6 pull-left">
							<div class="layui-form-item">
								<label class="layui-form-label">授理人：</label>
								<div class="layui-input-block">
									<#if principal??>
										<input type="hidden" id="manager.id" name="manager.id"
										value="${principal.id!''}" class="layui-input" readonly>
									<input type="text" id="manager.nickName"
										name="manager.nickName" value="${principal.nickName!''}"
										class="layui-input" readonly>
									<#else>
									</#if>
									
										
								</div>
							</div>
						</div>
						<div class="col-md-6 pull-left">
							<div class="layui-form-item">
								<label class="layui-form-label">授理人手机：</label>
								<div class="layui-input-block">
									<#if principal??>
										<input type="text" id="manager.phone" name="manager.phone"
										value="${principal.phone!''}" class="layui-input" readonly>
									<#else>
									</#if>
								</div>
							</div>
						</div>
						
						<div class="col-md-6 pull-left">
							<div class="layui-form-item">
								<label class="layui-form-label">指派技术人员：</label>
								<div class="layui-input-block">
									<select id="webDeviceTechnician.id" name="webDeviceTechnician.id" lay-filter="webDeviceTechnicianId" disabled>
										<#if dr.webDeviceTechnician??>
											<option value="${dr.webDeviceTechnician.id}" selected>${dr.webDeviceTechnician.name}</option>
										<#else>
										</#if>
									</select>
								</div>
								
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">指派技术人员手机号：</label>
								<div class="layui-input-block">
									<select id="webDeviceTechnician.id" name="webDeviceTechnician.id" lay-filter="webDeviceTechnicianId" disabled>
										<#if dr.webDeviceTechnician??>
											<option value="${dr.webDeviceTechnician.id}" selected>${dr.webDeviceTechnician.phone}</option>
										<#else>
										</#if>
									</select>
								</div>
								
							</div>
						</div>
						
					</div>

				</form>
			</div>
				</div>
			</div>
		</section>
		<script type="text/javascript">
			layui.use(['form', 'upload','laydate'], function() {
				var form = layui.form();
				var laydate = layui.laydate;
				
				layui.upload({
					url: '', //上传接口 
					success: function(res) {
						//上传成功后的回调 
						console.log(res)
					}
				});
			});
			
			//
		</script>
	</body>

</html>
