<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<title>仁峰后台管理系统</title>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<#include "/commons/comAdmin.html" encoding="utf-8"/>	
	</head>

	<body>
		<section class="layui-larry-box">
			<div class="larry-personal">
				<div class="larry-personal-body clearfix">
					<form id="myForm" class="layui-form" action="" method="post">
						<div class="row">
		                    <div class="col-md-6 pull-left">
		                        <div class="layui-form-item">
		                            <label class="layui-form-label">设备编号：</label>
		                            <div class="layui-input-block">
		                                <input type="hidden" id="id" name="id" value="${(dm.id)!''}">
		                                <input type="text" id="deviceCode" name="deviceCode"  class="layui-input" value="${(dm.deviceCode)!''}" disabled>
		                            </div>
		                        </div>
		                        <div class="layui-form-item">
		                            <label class="layui-form-label">设备型号：</label>
		                            <div class="layui-input-block">
		                                <input type="text" id="deviceType" name="deviceType" class="layui-input" value="${(dm.deviceType)!''}">
		                            </div>
		                        </div>
		                        <div class="layui-form-item">
		                            <label class="layui-form-label">省份：</label>
		                            <div class="layui-input-block">
		                               <select id="deviceProvince" name="deviceProvince" lay-filter="deviceProvince" >
			                                <option value="">请选择省份</option>
			                                <#if provinceList?exists && provinceList?size != 0 >
			                                	<#list provinceList as province>
			                                		 <#if (((province.id)!'') == ((dm.deviceProvince)!''))>
			                                		 	<option value="${(province.id)!''}" selected>${(province.value)!''}</option>
			                                		 <#else>
			                                		 	<option value="${(province.id)!''}" >${(province.value)!''}</option>
			                                		 </#if>
			                                	</#list>
			                                </#if>
		                               </select>
		                            </div>
		                        </div>
		                        
		                        <!-- 从设备表中获得，不允许更改  -->
		                        <div class="layui-form-item">
		                            <label class="layui-form-label">地市：</label>
		                            <div class="layui-input-block">
		                                <select id="deviceCity" name="deviceCity" lay-filter="deviceCity">
			                                <option value="">请选择市</option>
											<#if cityList?exists && cityList?size != 0 >
												<#list cityList as city>
													 <#if (((city.id)!'') == ((dm.deviceCity)!''))>
													  	<option value="${(city.id)!''}" selected>${(city.value)!''}</option>
													 <#else>
													 	 <option value="${(city.id)!''}">${(city.value)!''}</option>
													 </#if>
												</#list>
											</#if>
			                           </select>
		                            </div>
		                        </div>
		                         <div class="layui-form-item">
		                            <label class="layui-form-label">地区：</label>
		                            <div class="layui-input-block">
		                                <select id="deviceArea" name="deviceArea" lay-filter="deviceArea">
			                           	    <option value="">请选择县/区</option>
			                           	    <#if areaList?exists && areaList?size != 0 >
											   	<#list areaList as area>
											   		 <#if (((area.id)!'') == ((dm.deviceArea)!''))>
													  	<option value="${(area.id)!''}" selected>${(area.value)!''}</option>
													 <#else>
													 	 <option value="${(area.id)!''}">${(area.value)!''}</option>
													 </#if>
											   	</#list>
											</#if>
		                                </select>
		                            </div>
		                        </div>
		                        <div class="layui-form-item">
		                            <label class="layui-form-label">学校：</label>
		                            <div class="layui-input-block">
		                                <select id="schoolId" name="schoolId" lay-filter="schoolId">
								            <option value="">请选择学校</option>
									        <#if schoolList?exists && schoolList?size != 0 >
			                                	<#list schoolList as school>
			                                		 <#if (((school.id)!'') == ((dm.schoolId)!''))>
			                                		 	<option value="${(school.id)!''}" selected>${(school.schoolName)!''}</option>
			                                		 <#else>
			                                		 	 <option value="${(school.id)!''}" >${(school.schoolName)!''}</option>
			                                		 </#if>
			                                	</#list>
			                                </#if>
								        </select>
		                            </div>
		                        </div>
		                    </div>
		                    <div class="col-md-6 pull-left">
			                     <div class="layui-form-item">
		                            <label class="layui-form-label">设备状态：</label>
		                            <div class="layui-input-block">
		                                <select id="deviceState" name="deviceState" lay-filter="deviceState" disabled>
		                                	<#assign sel1="">
											<#if (((dm.deviceState)!'') == '0')> <#assign sel1="selected"> </#if>
		                           		 	<option id="state0" value="0" ${sel1}>在线</option>
		                           		 	<#assign sel2="">
											<#if (((dm.deviceState)!'') == '1')> <#assign sel2="selected"> </#if>
		                           		 	<option id="state1" value="1" ${sel2}>离线</option>
								        </select>
		                            </div>
		                         </div>
		                         <div class="layui-form-item">
		                            <label class="layui-form-label">设备客户端版本号：</label>
		                            <div class="layui-input-block">
		                                <input class="layui-input" id="deviceClientVersionNum" name="deviceClientVersionNum" value="${(dm.deviceClientVersionNum)!''}">
		                            </div>
		                        </div>
		                        <div class="layui-form-item">
		                            <label class="layui-form-label">设备ip:</label>
		                            <div class="layui-input-block">
		                                <input class="layui-input" id="deviceIp" name="deviceIp" value="${(dm.deviceIp)!''}">
		                            </div>
		                        </div>
		                        <div class="layui-form-item layui-form-text">
		                            <label class="layui-form-label">网卡的mac地址：</label>
		                            <div class="layui-input-block">
		                                <input id="deviceMac" name="deviceMac" class="layui-input" value="${(dm.deviceMac)!''}" disabled>
		                            </div>
		                        </div>
		                        <div class="layui-form-item">
		                            <div class="layui-input-block text-center">
		                                <!-- <button type="submit" class="layui-btn">立即提交</button> -->
		                                <input type="button" class="layui-btn" onclick="javascript:submitForm();" value="立即提交">
		                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
		                            </div>
		                        </div>
		                    </div>
		                </div>
					</form>
				</div>
			</div>
		</section>
		
		<script type="text/javascript">
			layui.use(['jquery', 'form'], function() {
				var form = layui.form();
				
		       //借用地区插件
		       form.on('select(device_province)', function(data){
		    	   $("#device_city").empty();
		    	   $("#device_city").append('<option value="">请选择市</option>');
			   	   $("#device_area").empty();
		    	   $("#device_area").append("<option value=''>请选择县/区</option>");
			   	   $("#school_id").empty();
			   	   $("#school_id").append("<option value=''>请选择学校</option>");
		    	   
		    	   $.ajax({
			   			url:"${ctx}/adminBaseData/getCity?provinceId="+data.value,
			   			type:'post',
			   			success:function(datas){
			   				var cityHtml = '<option value="">请选择市</option>';
			   				for(var i = 0; i < datas.length; i++) {
		  		                cityHtml += '<option value="' + datas[i].id + '">' +
		  		              	datas[i].value + '</option>';
		  		            }
		  		            $("#device_city").html(cityHtml).parent().show();
		  		            form.render();
			   			}
			   	   }); 
			   	   
		    	   return false;
		   		}); 
		        form.on('select(device_city)', function(data){
		        	 $("#device_area").empty();
		    	     $("#device_area").append("<option value=''>请选择县/区</option>");
			   	     $("#school_id").empty();
			   	     $("#school_id").append("<option value=''>请选择学校</option>");
		        	
			       	 $.ajax({
							url:"${ctx}/adminBaseData/getCounty?cityId="+data.value,
							type:'post',
							success:function(datas){
								var areaHtml = '<option value=""></option>';
					            for(var i = 0; i < datas.length; i++) {
					                areaHtml += '<option value="' + datas[i].id + '">' +
					                datas[i].value + '</option>';
					             }
					            $("#device_area").html(areaHtml).parent().show();
					            form.render();
							}
					 });
			       	 return false;
		  		});
		        
		        form.on('select(device_area)', function(data){
			   	    $("#school_id").empty();
			   	    $("#school_id").append("<option value=''>请选择学校</option>");
		        	
		        	var province = $("#province").val();
		        	var city = $("#city").val();
		        	
		        	$.ajax({
						url:"${ctx}/adminBaseData/getSchool",
						type:'post',
						data: {"provinceId":province,"cityId":city,"areaId":data.value},
						success:function(datas){
							var schoolHtml = '<option value=""></option>';
				            for(var i = 0; i < datas.length; i++) {
				            	schoolHtml += '<option value="' + datas[i].id + '">' +
				                datas[i].schoolName + '</option>';
				            }
				            $("#school_id").html(schoolHtml).parent().show();
				            form.render();
						}
				 	});
			       	return false;
		  		}); 
				 
			});
 			
			function submitForm() {
				$.ajax({
					type : 'post',
					url :"${ctx}/webdevicemanage/admin/deviceupdateDM",
					data : $("#myForm").serialize(),
					dataType : "json",
					success : function(data) {
						var erc = data.errorCode;
						var msg= "";
						if(erc==0){
							msg="操作成功！";
						}else{
							msg="操作失败！";
						}
						
						closeiframe(window.name);
						refresh();
						parent.layer.msg(msg, {time : 2000});
					}
				});
			};
			
		</script>
	</body>
	

</html>
