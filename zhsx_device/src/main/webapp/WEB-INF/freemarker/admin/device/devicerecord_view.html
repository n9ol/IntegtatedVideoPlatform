<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<title>仁峰后台管理系统</title>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<#include "/commons/comAdmin.html" encoding="utf-8"/>	
	</head>

	<body>
		<section class="layui-larry-box">
			<div class="larry-personal">
				<div class="larry-personal-body clearfix">
					<form class="layui-form" action="" method="post">
						<div class="row">
		                    <div class="col-md-6 pull-left">
		                        <div class="layui-form-item">
		                            <label class="layui-form-label">设备编号：</label>
		                            <div class="layui-input-block">
		                            	<input type="text" id="device_code" name="device_code"  class="layui-input" value="${(webDRecord.device_code)!''}" disabled>
		                            </div>
		                        </div>
		                        <div class="layui-form-item">
		                            <label class="layui-form-label">开始时间：</label>
		                            <div class="layui-input-block">
		                                <input type="text" id="dr_start_time" name="dr_start_time" class="layui-input" value="${(webDRecord.dr_start_time?string('yyyy-MM-dd HH:mm:ss'))!}" disabled>
		                            </div>
		                        </div>
		                        <div class="layui-form-item">
		                            <label class="layui-form-label">结束时间：</label>
		                            <div class="layui-input-block">
		                                <input type="text" id="dr_end_time" name="dr_end_time" class="layui-input" value="${(webDRecord.dr_end_time?string('yyyy-MM-dd HH:mm:ss'))!}" disabled>
		                            </div>
		                        </div>
		                    </div>
		                </div>
					</form>
				</div>
			</div>
		</section>
		
		<script type="text/javascript">
			layui.use(['jquery', 'form'], function() {
				var form = layui.form;
				
		       //借用地区插件
		        
				 
			});
		</script>
	</body>
	

</html>
