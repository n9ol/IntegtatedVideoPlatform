<!-- <#global ctx=rc.contextPath /> -->
<div class="layui-tab-item layui-field-box layui-show">
	<form id="myform1">
		<table class="layui-table table-hover" lay-even="" lay-skin="nob">
			<thead>
				<tr>
					<th><input type="checkbox" id="selected-all-operation"></th>
					<th>NO</th>
					<th>年级</th>
					<th>班级</th>
					<th>科目</th>
					<th>标题</th>
					<th>参考人数</th>
					<th>及格人数</th>
					<th>及格比例</th>
					<th>添加时间</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<#if lists?? && (lists?size>0)> <#list lists as l>
				<tr>
					<td><input type="checkbox" name="delTestWebOffLine_id" value="${l.id!''}"></td>
					<td>${l_index+1}</td>
					<td>${l.gradeName!''}</td>
					<td>${l.classId!''}</div></td>
					<td>${l.subjectName!''}</td>
					<td style="word-wrap:break-word;" style="width:150px;">${l.title!''}</td>
					<td>${l.sum!''}</td>
					<td>${l.passNum!''}</td>
					<td>${l.percentage!''}</td>
					<td>${(l.addTime)?string('yyyy-MM-dd HH:mm')}</td>
					<td>
						<a href="javascript:;" class="check_look" onclick="del('${l.id}');"><i class="layui-icon">&#xe640;</i>&nbsp;删除</a>
					</td>
				</tr>
				</#list></#if>
			</tbody>
		</table>
	</form>
	<div class="larry-table-page clearfix">
		<a href="javascript:;" class="layui-btn layui-btn-small" onclick="batchDel();"><i class="iconfont icon-shanchu1"></i>删除</a>
		<div id="page" class="page"></div>
	</div>
</div>
<script type="text/javascript">
	layui.use(['laypage'], function() {
		var laypage = layui.laypage;
		laypage({
			cont : "page",
			pages : "${pages!1}",
			curr : "${pageNum!1}",
			skip : false,
			skin : "molv",
			groups : 10,
			jump : function(e, first) {
				if (!first) {
					$("input[name='p']").val(e.curr);
					getOffLineData();
				}
			}
		});
	});
	
	//全选
	$("#selected-all-operation").click(function() {
		if (this.checked) {
			$("input[name='delTestWebOffLine_id']").prop("checked", true);
		} else {
			$("input[name='delTestWebOffLine_id']").prop("checked", false);
		}
	});
</script>
