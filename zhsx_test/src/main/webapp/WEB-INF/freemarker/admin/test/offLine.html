<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>仁峰后台管理系统</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<#include "/commons/comAdmin.html" encoding="utf-8"/>
<link rel="stylesheet" type="text/css" href="${ctx}/css/admin/test/offline.css" media="all">
</head>
<body>
	<section class="layui-larry-box">
		<div class="larry-personal">
			<div class="layui-tab">
				<blockquote class="layui-elem-quote mylog-info-tit">
					<ul class="pull-left typel">
						<li class="layui-form">
							  <div class="layui-form-item">
							    <div class="layui-input-inline">
							    	<select type="text" id="gradeId" name="gradeName" title="专业"  lay-filter="gradeId" lay-search>
							         	<option value="">选择专业</option>
								        <#if grades??&&(grades?size>0)><#list grades as g>
			       							<option  value="${g.id}" >${g.value}</option>
			       						</#list></#if>
								      </select>
							    </div>
							   <div class="layui-input-inline">
						   			<select name="subjectName" class="subjectId" id="subjectId" lay-filter="subjectId" lay-search>
		        						<option  value="">选择科目</option>
		      						</select>
							    </div>
							  </div>
						</li>
					</ul>
					<ul class="pull-right">
						<li>
							<a class="layui-btn refresh_btn" style="margin: 0 30px 0 30px;" href="${ctx}/admintestOffLine/offLine">
								<i class="iconfont icon-shuaxin"></i>
							</a>
						</li>
					</ul>
					<ul class="pull-right">
						<li>
						   <div class="layui-inline">
								  <input class="layui-input"  placeholder="标题"  id="searchval" value="${search!''}"  type="search">
							</div>
							<div class="layui-inline">
					  			 <a class="layui-btn search-btn01 pull-left" onclick="javascript:searchData();" href="javascript:;"><i class="layui-icon">&#xe615;</i></a>
							</div>
						</li>
					</ul>
				</blockquote>
				<div class="larry-separate"></div>
				<div class="layui-tab-content larry-personal-body clearfix mylog-info-box">

				</div>
			</div>
		</div>
		<form id="form1">
			<input type="hidden" name="p" value="1">
			<input type="hidden" name="search">
			<input type="hidden" name="gradeId">
			<input type="hidden" name="subjectId">
		</form>
	</section>
	<script type="text/javascript" src="${ctx}/js/admin/test/offline.js"></script>
</body>
</html>
