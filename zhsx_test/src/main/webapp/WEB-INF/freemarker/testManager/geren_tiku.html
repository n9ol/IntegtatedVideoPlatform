 <!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>淇县教育综合视讯管理平台</title>
		<!-- <#global ctx=rc.contextPath/> -->
		<link rel="stylesheet" type="text/css" href="${ctx}/common/layui/css/layui.css">
		<link rel="stylesheet" type="text/css" href="${ctx}/css/web/reset.css" />
		<link rel="stylesheet" type="text/css" href="${ctx}/skin/${skinName}/web/mstd_geren.css" />
	</head>

	<body> 
		<div class="kao_right">
			<p class="examTitle">
			   <i class="layui-icon" style="color: orangered;font-size: 20px;">&#xe602;</i> 
			      我的题库管理
			</p>
			
			
			<div class="layui-tab">
				<ul class="layui-tab-title">
					<li class="layui-this">我的题库</li>
				</ul>
				<div class="tianjia" ><a href="javascript:;" onclick="add()" style="color:white;">添加新试题</a></div>
			</div>
			
			
			<div class="guanjian">
				<span>筛选：</span>
				<span>
					 <select id="gradeName" class="gradeName" onchange="selectGrade();">
      						<option value="">选择年级</option>
      						<option  value="">全部</option>
      						<#if grades??&&(grades?size>0)><#list grades as g>
      							<option  name="${g.id}"  value="${g.value}">${g.value}</option>
      						</#list></#if>
     				</select>
				</span>
				<span>
					<select  class="subjectName" id="subjectName"  onchange="selectSubject();">
        				<option  value="" >选择科目</option>
        				<option  value="" >全部</option>
       				    <#if subjects??&&(subjects?size>0)><#list subjects as l>
     					     <option value="${l.value}">${l.value}</option>
     					</#list></#if>
      				</select>
				</span>
				<span>
					<select  id="questionType" class="questionType" onchange="selectquestionType();">
						<option value="">选择类型</option>
						<option  value="">全部</option>
						<option value="1">单选题</option>
						<option value="2">多选题</option>
						<option value="0">判断题</option>
   					</select>
				</span>
				<img  onclick="searchData();" style="margin-top:12px;" alt="搜索" src="${ctx}/skin/${skinName}/img/sousuo.jpg">
				<span style="float:right;">
					<input type="search" name="search1" id="search1" value="${search!''}" style="width: 150px;height:27px;margin-top:12px;"  placeholder="标题"/>
				</span>
			</div>
			
			
			<div class="Data"> </div>
		</div>

		<form id="form">
			<input type="hidden" name="p" >
			<input type="hidden" name="search">
			<input type="hidden" name="memberId">
			<input type="hidden" name="gradeName">
			<input type="hidden" name="subjectName">
			<input type="hidden" name="questionType">
		</form>
		
	</body>
	<script type="text/javascript"> var ctx = "${ctx}" , memberId= "${principal.id!''}";</script>	
	<script type="text/javascript" src="${ctx}/common/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="${ctx}/common/layui/layui.js"></script>
	<script type="text/javascript" src="${ctx}/js/testManager/geren_tiku.js"></script>
</html>
