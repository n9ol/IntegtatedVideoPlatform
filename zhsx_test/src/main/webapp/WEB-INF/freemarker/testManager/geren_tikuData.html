<!-- <#global ctx=rc.contextPath/> -->
<form id="myform">
	<table class="layui-table table">
		<thead>
			<tr>
				<th><input type="checkbox" id="selected-all-operation"></th>
				<th>NO</th>
				<th>类型</th>
				<th>年级</th>
				<th>科目</th>
				<th>考题标题</th>
				<th>状态</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<#if lists?? && (lists?size>0)><#list lists as l>
			<tr>
				<td><input type="checkbox" name="del_id" value="${l.id!''}"></td>
				<td>${l_index+1}</td> 
				 <td>
					<#if l.questionType==0 >    判断
						<#elseif l.questionType==1> 单选
						<#elseif l.questionType==2> 多选
					</#if>
				</td>
				<td>${l.gradeName!''}</td>
				<td>${l.subjectName!''}</td>
				<td>
					<a class="fontColor" href="javascript:;"  onclick="findTi('${l.id!''}')">${l.questionText!''}</a>
				</td>
				<td>
				   <#if l.isDrop?? && l.isDrop == 1 > <span style="color:#F7B824"> 已发布 </span>   <#else> 草稿  </#if>
				</td>
				<td>
					<a href="javascript:;" class="check_look" onclick="edit('${l.id}');"><i class="layui-icon">&#xe642;</i>&nbsp;编辑</a>
					<a href="javascript:;" class="check_look" onclick="del('${l.id}');"><i  class="layui-icon">&#xe640;</i>&nbsp;删除</a>
				</td>
			</tr>
			</#list></#if>
		</tbody>
	</table>
</form>
<a href="javascript:;" class="layui-btn layui-btn-small btnColor" onclick="batchDel();">
<i class="iconfont icon-shanchu1"></i>删除</a>
<div id="kaoping2" style="text-align: center;"></div>
<script type="text/javascript">
var skinColor = "#4596E5";
var skinName = "${skinName!''}";
switch (skinName) {
	case "springtime":
		skinColor = "#1cc8d2";
		break;
	case "summer":
		skinColor = "#ee336e";
		break;
	case "autumn":
		skinColor = "#ff9900";
		break;
	case "winter":
		skinColor = "#1ca5d2";
		break;
	default:
		skinColor = "#4596E5";
		break;
}

layui.use('laypage' , function() {
	laypage = layui.laypage;
	laypage({cont : "kaoping2",pages : "${pages!'1'}",curr : "${pageNum!'1'}",skip : false,skin : skinColor,groups : 10,
		jump : function(e, first) {
			if (!first) {
				$("input[name='p']").val(e.curr);
				getdata();
			}
		}
	});
});

//全选
$("#selected-all-operation").click(function() {
	if (this.checked) {
		$("input[name='del_id']").prop("checked", true);
	} else {
		$("input[name='del_id']").prop("checked", false);
	}
});
</script>
