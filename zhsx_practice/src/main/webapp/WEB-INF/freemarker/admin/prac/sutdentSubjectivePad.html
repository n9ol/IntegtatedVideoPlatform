<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <title>问题管理</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">

         <#include "/commons/comAdmin.html" encoding="utf-8"/>
		<link rel="stylesheet" type="text/css" href="${ctx}/common/bootstrap/css/bootstrap.css" media="all">
        <link rel="stylesheet" type="text/css" href="${ctx}/common/global.css" media="all">
        <link rel="stylesheet" type="text/css" href="${ctx}/css/personal.css" media="all">

    </head>
    <style type="text/css">
    	.qList{
   		    height: 1024px;
    		overflow: auto;
    	}
    	.larry-personal {
		    min-height: 905px;
		}
    </style>
<body>
<section class="layui-larry-box">
	<div class="larry-personal">
	    <div class="layui-tab">
            <blockquote class="layui-elem-quote mylog-info-tit" style="height:60px;">

                <form id='formMy' class="layui-form col-lg-9 search-box03" action="" method="post">
                    
                </form>
                <a class="layui-btn pull-left refresh_btn" style="margin:0 30px 0 30px;" href="${ctx}/padPractice/findSutdentRecordPad?lId=${lId!''}&classId=${classId!''}&classType=${classType!''}&key=${key!''}">
                    	返回
                </a>
                <!-- 刷新功能 -->
				<a class="layui-btn pull-right refresh_btn" style="margin:0 30px 0 30px;" href="${ctx}/padPractice/sutdentSubjectivePad?lId=${lId!''}&boardId=${boardId!''}&classId=${classId!''}&classType=${classType!''}&key=${key!''}">
				    <i class="iconfont icon-shuaxin"></i>
				</a>
            </blockquote>
            <div class="larry-separate"></div>
            <div class="row" style="    width: 100%; overflow-x: auto">
            	<div class="layui-tab-content larry-personal-body clearfix col-xs-6 qList">
		    	
	                <table class="layui-table layui-table table-hover text-center" lay-even="" >
	                    <thead>
		                    <tr>
		                        <th>No</th>
		                        <th>问题</th>
		                    </tr>
	                    </thead>
	                    <tbody>
	     					<#if lists?? && (lists?size>0)>
	                       		<#list lists as l>
	                       			<tr>
			                            <td>${(l_index+1)!''}</td>
			                            <td>${l.question!''}</td>
			                        </tr>
								</#list>
							</#if>
							
							
	                    </tbody>
	                </table> 
	                <div id="page"></div>
			    </div>
			    <div class="col-xs-6">
			    	<canvas id="myCanvas" width="768px" height="1024px" style="border: 1px solid red;">  
					<!-- <canvas id="myCanvas" width="1920px" height="1080px" style="border: 1px solid red;">   -->
					您的浏览器不支持canvas标签。   
					</canvas>  
			    </div>
            </div>
		    
		</div>
	</div>
</section>
	<script type="text/javascript" src="${ctx}/common/layui/lay/modules/laypage.js"></script>
	<script type="text/javascript" src="${ctx}/js/admin/prac/studentSubjective.js"></script>
	
<script type="text/javascript">

var ansPoint=${ansPoint!''};

$(document).ready(function(){
	var tipsi;
	  $(".sse").hover(function(){
		  var aa=$(this).children('span').html();
		  if($(this).text().indexOf("...")>0)
	     tipsi = layer.tips(aa,this, {time:0});//
	   },function(){
			layer.close(tipsi);
	   });
	  drawing(ansPoint);
});

     
	var $;
	var form;
	var $form; 
	var qid = $("#qid").val();
	
	layui.use(['jquery', 'form'], function() {
		$ = layui.jquery;
		form = layui.form();
		$form = $('form');
		form.on('submit(search)', function(data){
       	 var type = $("#type").val();
    	 var question = $("#question").val();
    	 var qid = $("#qid").val();
	     window.location.href="${ctx}/adminPractice/examRecord?p=${pageNum!'1'}&type="+type+"&question="+question;
   	   	 return false; //禁止 页面自动刷新
		});
 
	});
    
	var keyWord = $("#keyWord").val();
	
	var laypage = layui.laypage;
	laypage({
		  cont: "page",pages: "${pages!'1'}",curr: "${pageNum!'1'}",skip: false,skin: "molv",groups: 5, 
		  jump: function(e, first){ 
		    if(!first){ 
		    	 var type = $("#type").val();
		    	 var question = $("#question").val();
 		    	window.location.href="${ctx}/adminPractice/examRecord?p="+e.curr+"&type="+type+"&question="+question;
		    }
		  }
	});
 
	
	function detailed(lId){
		
		 window.location.href="${ctx}/adminPractice/detailedRecord?lId="+lId;
// 		 LayerOpen('详细', '1300px', '900px', '${ctx}/adminPractice/detailedRecord?lId='+lId);
	}
	
	function detailed2(lId){
		
		 window.location.href="${ctx}/adminPractice/showSubjective?rId="+lId;
// 		 LayerOpen('详细', '800px', '600px', '${ctx}/adminPractice/showSubjective?rId='+lId);
	}
	
	function deleteById(id){
		layer.confirm('确定要删除?', {icon: 3, title:'提示'}, function(index){
  		layer.close(index); 
  		if((id==null) || (typeof(id)=='undefined') || (id=="")){
  			layer.msg('信息主键不存在，删除失败！', {icon: 5});
  		}else{
  			
  			$.ajax({
  				url: "${ctx}/adminPractice/deleteQues",
  				type: "post",
  				data: {"id":id},
  				success: function(data){
  					if(data=='操作成功'){
  						layer.msg(data, {icon: 6});
  	  					refresh();//手动刷新  有问题
  					}else{//id不为空
  						layer.msg(data, {icon: 5});
  					}
  				}
  			}); 
  		}

        });
	}
    
</script>
</body>
</html>
