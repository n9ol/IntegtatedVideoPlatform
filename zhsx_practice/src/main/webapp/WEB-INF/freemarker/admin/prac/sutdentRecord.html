<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <title>问题管理</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">

         <#include "/commons/comAdmin.html" encoding="utf-8"/>
		<link rel="stylesheet" type="text/css" href="${ctx}/common/bootstrap/css/bootstrap.css" media="all">
        <link rel="stylesheet" type="text/css" href="${ctx}/common/global.css" media="all">
        <link rel="stylesheet" type="text/css" href="${ctx}/css/personal.css" media="all">

    </head>
<body>
<section class="layui-larry-box">
	<div class="larry-personal">
	    <div class="layui-tab">
            <blockquote class="layui-elem-quote mylog-info-tit" style="height:80px;">

                <form id='formMy' class="layui-form col-lg-9 search-box03" action="" method="post">
                    <div class="layui-input-inline pull-left">
                                    <input type="text" id="searchUserName" name="searchUserName" placeholder="姓名" class="layui-input" value="${wq.searchUserName!''}"/>
                    </div>
                     
                   
                    <!-- 试卷id -->
					<input type="hidden" id="lId" name="lId" value="${lId!''}">
                    <button class="layui-btn search-btn01 pull-left" lay-submit lay-filter="search">搜索</button>
                   <a class="layui-btn layui-btn-primary   pull-left" style="margin:0 30px 0 30px;" href="${ctx}/adminPractice/findSutdentRecord?p=${pageNum!'1'}&lId=${lId!''}">
				    重置
				    </a>
                    
                </form>

				<a class="layui-btn pull-left refresh_btn" style="margin:0 30px 0 30px;" href="/zhsx/adminPractice/examRecord?p=${pageNum!'1'}">
                    	返回课堂记录
                </a>
                <!-- 刷新功能 -->
				<a class="layui-btn pull-right refresh_btn" style="margin:0 30px 0 30px;" href="${ctx}/adminPractice/findSutdentRecord?p=${pageNum!'1'}&lId=${lId!''}">
				    <i class="iconfont icon-shuaxin"></i>
				</a>
            </blockquote>
            <div class="larry-separate"></div>
		    <div class="layui-tab-content larry-personal-body clearfix">
		    	
                <table class="layui-table layui-table table-hover text-center" lay-even="" >
                    <thead>
	                    <tr>
	                        <th>No</th>
	                        <th>姓名</th>
	                        <th>手写板编号</th>
	                        <th>客观题正确率</th>
	                        <th>客观题错误分析</th>
	                        <th>主观题答题情况</th>
	                    </tr>
                    </thead>
                    <tbody>
     					<#if lists?? && (lists?size>0)>
                       		<#list lists as l>
                       			<tr>
		                            <td>${(l_index+1)!''}</td>
<!-- 		                            <td style="width:800px; word-break: break-all; word-wrap:break-word;">${l.className!''}</td> -->
		                            <td>${l.userName!''}</td>
		                            <td> ${l.boardId!''} </td>
		                            <td> ${l.zql!''}% </td>
		                             <td>
		                               <a class="check_look" title="主观题答题情况" href="javascript:detailed3('${(l.scheduleId)!''}','${(l.boardId)!''}');">
		                                     		<i class="layui-icon">&#xe633;</i>&nbsp;查看 
		                                </a>
		                            </td>
								 
		                            <td>
		                               <a class="check_look" title="主观题答题情况" href="javascript:detailed2('${(l.scheduleId)!''}','${(l.boardId)!''}');">
		                                     		<i class="layui-icon">&#xe633;</i>&nbsp;查看 
		                                </a>
		                            </td>
		                        </tr>
							</#list>
						</#if>
                    </tbody>
                </table> 
                <div id="page"></div>
		    </div>
		</div>
	</div>
</section>
	<script type="text/javascript" src="${ctx}/common/layui/lay/modules/laypage.js"></script>
	
<script type="text/javascript">

$(document).ready(function(){
	var tipsi;
	  $(".sse").hover(function(){
		  var aa=$(this).children('span').html();
		  if($(this).text().indexOf("...")>0)
	     tipsi = layer.tips(aa,this, {time:0});//
	   },function(){
			layer.close(tipsi);
	   });
 
});


     
	var $;
	var form;
	var $form; 
	var qid = $("#qid").val();
	
	layui.use(['jquery', 'form'], function() {
		$ = layui.jquery;
		form = layui.form();
		$form = $('form');
		
		
		form.on('submit(search)', function(data){
       	 var type = $("#type").val();
    	 var searchUserName = $("#searchUserName").val();
    	 var lId = $("#lId").val();
	     window.location.href="${ctx}/adminPractice/findSutdentRecord?p=${pageNum!'1'}&type="+type+"&searchUserName="+searchUserName+"&lId="+lId;
   	   	 return false; //禁止 页面自动刷新
		});
 
	});
    
	var keyWord = $("#keyWord").val();
	
	var laypage = layui.laypage;
	laypage({
		  cont: "page",pages: "${pages!'1'}",curr: "${pageNum!'1'}",skip: false,skin: "molv",groups: 5, 
		  jump: function(e, first){ 
		    if(!first){ 
		    	 var type = $("#type").val();
		    	 var searchUserName = $("#searchUserName").val();
		    	 var lId = $("#lId").val();
 		    	window.location.href="${ctx}/adminPractice/findSutdentRecord?p="+e.curr+"&type="+type+"&searchUserName="+searchUserName+"&lId="+lId;
		    }
		  }
	});
 
	
	function detailed(lId){
		
		 window.location.href="${ctx}/adminPractice/detailedRecord?lId="+lId;
// 		 LayerOpen('详细', '1300px', '900px', '${ctx}/adminPractice/detailedRecord?lId='+lId);
	}
	
	function detailed2(lId,boardId){
// 		 LayerOpen('详细', '90%', '90%', '${ctx}/adminPractice/sutdentSubjective?lId="+lId+"&boardId='+boardId);
		 window.location.href="${ctx}/adminPractice/sutdentSubjective?lId="+lId+"&boardId="+boardId;
	}
	function detailed3(lId,boardId){
//		 LayerOpen('详细', '90%', '90%', '${ctx}/adminPractice/sutdentSubjective?lId="+lId+"&boardId='+boardId);
		 window.location.href="${ctx}/adminPractice/studentAnswerHistory?lId="+lId+"&boardId="+boardId;
	}	
	function deleteById(id){
		layer.confirm('确定要删除?', {icon: 3, title:'提示'}, function(index){
  		layer.close(index); 
  		if((id==null) || (typeof(id)=='undefined') || (id=="")){
  			layer.msg('信息主键不存在，删除失败！', {icon: 5});
  		}else{
  			
  			$.ajax({
  				url: "${ctx}/adminPractice/deleteQues",
  				type: "post",
  				data: {"id":id},
  				success: function(data){
  					if(data=='操作成功'){
  						layer.msg(data, {icon: 6});
  	  					refresh();//手动刷新  有问题
  					}else{//id不为空
  						layer.msg(data, {icon: 5});
  					}
  				}
  			}); 
  		}

        });
	}
    

	    
	    
</script>
</body>
</html>
