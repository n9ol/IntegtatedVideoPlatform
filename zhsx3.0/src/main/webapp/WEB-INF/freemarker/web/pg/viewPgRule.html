<!DOCTYPE html>
<html lang="en">
<head>
<!-- <#global ctx=rc.contextPath/> -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>评估规则说明</title>
<style type="text/css">
#echartsPie {
	margin: 40px auto;
	width: 600px;
	height: 400px;
}

.tishi {
	width: 800px;
	background-color: #fefecb;
	line-height: 25px;
	padding: 10px;
	border: 1px solid #ebe6ac;
	font-size: 14px;
	margin: 0 auto;
}
</style>
</head>
<body>
	<div id="echartsPie"></div>
	<div class="tishi">注释：饼状图显示各个环节所占总评级的比重;评级分为ABCD四个级别,各级别下划分如A+、A、A-三个级别;各项评级完成后会根据各大项所占的比重计算总坪级;</div>
</body>
<script type="text/javascript" src="${ctx}/common/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="${ctx}/common/echarts.min.js"></script>
<script type="text/javascript">
	var echartsPie;
	var option = {
		color : [ '#3366cc', '#dc3912', '#ff9900', '#109618', '#990099',
				'#0099c6', '#fd00a9' ],
		tooltip : {
			trigger : 'item',
			formatter : "{b} : {c}%"
		},
		legend : {
			orient : 'vertical',
			x : 'right',
			data : [ ${legendData!''} ]
		},
		toolbox : {
			show : true,
			feature : {
				mark : {
					show : true
				},
				magicType : {
					show : true,
					type : [ 'pie', 'funnel' ],
					option : {
						funnel : {
							x : '25%',
							width : '50%',
							funnelAlign : 'left',
							max : 1548
						}
					}
				}
			}
		},
		calculable : true,
		series : [ {
			type : 'pie',
			radius : '55%', //饼图的半径大小  
			center : [ '50%', '60%' ], //饼图的位置  
			data : [ ${seriesData!''} ],
			itemStyle : {
				normal : {
					label : {
						show : true,
						formatter : '{b} : {c}%'
					},
					labelLine : {
						show : true
					}
				}
			}

		} ]
	};
	echartsPie = echarts.init(document.getElementById('echartsPie'));
	$(function() {
		echartsPie.setOption(option);
	});
</script>
</html>
