<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>找回密码</title>
		<!-- <#global ctx=rc.contextPath/> -->
		<link rel="icon" href="${ctx}/img/rflogo.png" type="image/x-icon"/>
		<link type="text/css" href="${ctx}/skin/${skinName}/zhsx/forgetPwd.css" rel="stylesheet" />
	</head>
	<body>
		<div class="content">
			<div class="forgetTop">
				<div class="forgetMiddle">
					<div class="forgetLogo fl">
						<img src="${ctx}/skin/${skinName}/img/logo.png" />
					</div>
					<div class="forgetLine fl"></div>
					<div class="forgetFont fl">找回密码</div>
					<div class="forgetAvatar fr clear">
						<img src="${ctx}/img/user.png"/>
						<a class="fr" href="${ctx}/login/denglu">登录</a>
					</div>
				</div>
			</div>
			<div class="web-width">
				<div class="for-liucheng">
					<div class="liulist for-cur"></div>
					<div class="liulist"></div>
					<div class="liulist"></div>
					<div class="liulist"></div>
					<div class="liutextbox">
						<div class="liutext for-cur"><em>1</em><br /><strong>填写账户名</strong></div>
						<div class="liutext"><em>2</em><br /><strong>验证身份</strong></div>
						<div class="liutext"><em>3</em><br /><strong>设置新密码</strong></div>
						<div class="liutext"><em>4</em><br /><strong>完成</strong></div>
					</div>
				</div>
				<!--for-liucheng/-->
				<input type="hidden" id="recordUserCode">
				<div class="forget-pwd">
					<dl>
						<dt><span class="colorRed">*</span>你的账号：</dt>
						<dd><input type="text" id="userCode"/></dd>
						<div class="clears"></div>
					</dl>
					<dl>
						<dt><span class="colorRed">*</span>验证码：</dt>
						<dd>
							<input type="text" id="Txtidcode" class="txtVerification" />
							<span id="idcode"></span>
						</dd>
						<p class="verificationCode"></p>
						<div class="clears"></div>
					</dl>
					<div class="subtijiao"><input type="button" value="提交" id="btns"/></div>
				</div>
				<!--forget-pwd/-->
			</div>
			<!--web-width/-->
		</div>
		<!--content/-->
	</body>
	<script type="text/javascript">var ctx = "${ctx}";</script>
	<script type="text/javascript" src="${ctx}/common/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="${ctx}/common/jquery.idcode.js"></script>
	<script type="text/javascript" src="${ctx}/js/check.js"></script>
	<script type="text/javascript" src="${ctx}/js/zhsx/forgetPwd.js"></script>
</html>
