<script type="text/javascript">
	layui.use('laypage', function(){
		  var laypage = layui.laypage;
		  laypage.render({
			    elem: 'page'
			    ,count: "${total!'1'}"
			    ,theme: '#1E9FFF'
			    ,limit : "${pageSize!'10'}"
			    ,curr : "${pageNum!'1'}"
			    ,jump : function(e, first) {
					if (!first) {
						turnPage(e.curr);
					}
				}
			  });
		});
</script>
