<!DOCTYPE html>
<html lang="zh-CN">
	<head>
	<meta charset="utf-8">
	<title>修改密码</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<#include "/commons/comAdmin.html" encoding="utf-8"/>
	<style type="text/css">
	body{
		background-color: #ffffff;
	}
	.layui-larry-box {
		padding: 0;
		margin-top: 50px;
	}
	#jj {
		text-align:right;
		width: 80px;
		float:left;
	}
	.layui-input-block{
		margin-right:240px;
		margin-left: 100px;
	}
	.msg{
		float:right;
		margin-top:-25px;
		width:220px;
	}
	.msg1{
		float:right;
		margin-top:13px;
		width:220px;
	}
	</style>
	</head>
<body>
	<section class="layui-larry-box">
		<div class="larry-personal">
			<div class="larry-personal-body clearfix">
				<form id="form" class="layui-form">
					<div class="row">
						<div class="layui-form-item">
							<label class="layui-form-label" id="jj">旧密码：</label>
							<div class="layui-input-block">
								<input type="password" id="oldPassword" name="oldPassword" class="layui-input" title="密码" onblur="checkOk(this,checkString(this))">
							</div>
							<span id="oldPassword_msg" class="msg" style="color:#F7B824;">*&nbsp;&nbsp;必填</span>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label" id="jj">新密码：</label>
							<div class="layui-input-block">
								<input type="password" id="password" name="password" class="layui-input" title="确认密码" onblur="checkOk(this,checkString(this)&&checkDigit1(this))">
							</div>
							<span id="password_msg" class="msg" style="color:#F7B824;">*&nbsp;&nbsp;6到16位任意字符</span>
						</div>
						<div class="layui-form-item">
							<div class="layui-input-block">
								<input type="button" class="layui-btn  layui-btn-normal" onclick="javascript:submitForm();" value="立即提交">
								<button type="reset" class="layui-btn layui-btn-primary">重置</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</section>
</body>
<script type="text/javascript" src="${ctx}/js/check.js"></script>
<script type="text/javascript" src="${ctx}/js/personalCenter/modifyPassword.js"></script>
</html>
