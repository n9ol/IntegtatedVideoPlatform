<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>淇县教育综合视讯管理平台</title>
		<#include "/commons/comWeb.html" encoding="utf-8"/>
		<!--各页面单独引入的CSS文件-->
		<link rel="stylesheet" type="text/css" href="${ctx}/skin/${skinName}/web/mstd_kezhong.css" />
		<link rel="stylesheet" type="text/css" href="${ctx}/skin/${skinName}/web/mstd_dianping.css" />
		<link rel="stylesheet" type="text/css" href="${ctx}/skin/${skinName}/web/mstd_chakan.css" />
		<link rel="stylesheet" type="text/css" href="${ctx}/skin/${skinName}/personalCenter/modifyPassword.css"/>
		<link rel="stylesheet" type="text/css" href="${ctx}/css/web/swiper.min.css" />
		<link rel="stylesheet" type="text/css" href="${ctx}/css/web/db_bofangye.css" />
		<style type="text/css">
			.swiper-container {
				height: 370px;
			}
			.no1{
				width: 50%;
			}
			.no2{
				width:25%;
			}
			.no3{
				width: 15%;
			}
			.gotoupload {
				width: 100%;
			}
		</style>
	</head>
	<body>
		<form id="myForm">
			<input type="button" class="layui-btn btnColor gotoupload" onclick="gotoupload();" value="去上传">
			<div id="tianxie">
				<div class="pingguneirong">
					<div class="neirong_top clear">
						<span class="no1">资源名称</span>
						<span class="no3">操作</span>
						<span class="no2">上传时间</span>
					</div>
					<ul>
						<#if courresList?? && (courresList?size>0)><#list courresList as l>
						<li>
							<span class="no1 ellipsesSpan">${l_index+1}.${l.name!''}</span>
							<span class="no3">
								<a href="javascript:;" class="check_look" onclick="confirm('${l.id}');"><i class="layui-icon">&#xe642;</i>&nbsp;确定</a>
							</span>
							<span class="no2">${l.createTime?string('yyyy-MM-dd HH:mm')}</span>
						</li>
						</#list></#if>
					</ul>
				</div>
			</div>
		</form>
	</body>
	<#include "/commons/comWebjs.html" encoding="utf-8"/>
	<script type="text/javascript">var pjInfoId = "${pjInfoId!''}"; var zId = "${zId!''}";</script>
	<script type="text/javascript" src="${ctx}/js/personalCenter/chossCour.js"></script>
</html>
