<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>教育综合视讯管理平台</title>
<!--各页面单独引入的CSS文件-->
<#include "/commons/comWeb.html" encoding="utf-8"/>
<link rel="stylesheet" type="text/css" href="${ctx}/css/web/mstd_kezhong.css" />
<link rel="stylesheet" type="text/css" href="${ctx}/css/web/mstd_dianping.css" />
<link rel="stylesheet" type="text/css" href="${ctx}/css/web/mstd_chakan.css" />
<link rel="stylesheet" type="text/css" href="${ctx}/css/web/swiper.min.css" />
<link rel="stylesheet" type="text/css" href="${ctx}/css/web/db_bofangye.css" />
<style type="text/css">
.swiper-container {
	height: 370px;
}
.no1 {
	width: 20%;
}
div.neirong_top span.no2{
width:495px;
}

.no3 {
	width: 15%;
}

.no3 a {
	color: #0c9076;
}

.noFar {
	overflow: hidden;
}

.weights {
	float: left;
	padding-left: 8px;
}

.resourceName {
	float: right;
	margin-right: 20px;
	width: 495px;
    text-align: center;
}

.select {
	float: right;
	margin-right: 25px;
	width: 15%;
	text-align: center;
}

.noFar span {
	display: block;
	line-height: 25px;
}
</style>
</head>
<body>
	<form id="myForm">
		<div id="tianxie">
			<div class="pingguneirong">
				<div class="neirong_top clear">
					<span class="no1">评估项(权重)</span> <span class="no3">操作</span> <span class="no2">资源名称</span>
				</div>
				<ul>
					<#if pjinfoList?? && (pjinfoList?size>0)><#list pjinfoList as l>
						<li class="noFar">
							<span class="weights">${l_index+1}.${l.title!''}(${l.weight!''})</span> 
							
							<span class="select"> <a href="javascript:;" class="check_look" onclick="chooseCour('${l.id}');">
								<i class="layui-icon">&#xe642;</i>&nbsp;选择</a>
							</span> 
							<span class="resourceName">${l.courName!''}</span>
							
						</li>
					</#list></#if>
				</ul>
			</div>
		</div>
	</form>
</body>
<#include "/commons/comWebjs.html" encoding="utf-8"/>
<script type="text/javascript">
	var zId = "${zId!''}";
</script>
<script type="text/javascript" src="${ctx}/js/tlayer.js"></script>
<script type="text/javascript" src="${ctx}/js/personalCenter/setPgCour.js"></script>
</html>
