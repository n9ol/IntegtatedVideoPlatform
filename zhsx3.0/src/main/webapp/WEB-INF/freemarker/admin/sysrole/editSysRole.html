<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>编辑角色</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<#include "/commons/comAdmin.html" encoding="utf-8"/>
<style type="text/css">
.layui-larry-box {
	padding: 0;
}
#jj {
	text-align: right;
	width: 80px;
	float: left;
}

.layui-input-block {
	margin-right: 150px;
	margin-left: 100px;
}

.msg {
	float: right;
	margin-top: -25px;
	width: 130px;
}
</style>
</head>
<body>
	<section class="layui-larry-box">
		<div class="larry-personal">
			<div class="larry-personal-body clearfix">
				<form id="form" class="layui-form">
					<input type="hidden" name="id" value="${sysRole.id!''}">
					<div class="row">
						<div class="layui-form-item">
							<label class="layui-form-label" id="jj">名称：</label>
							<div class="layui-input-block">
								<input type="text" id="role" name="role" class="layui-input" title="名称" onblur="javascript:checkOk(this,checkString(this));" value="${sysRole.role!''}">
							</div>
							<span class="msg" id="role_msg" style="color: #F7B824;">*&nbsp;&nbsp;必填</span>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label" id="jj">描述：</label>
							<div class="layui-input-block">
								<input type="text" id="description" name="description" class="layui-input" title="描述"  onblur="javascript:checkOk(this,checkString(this));" value="${sysRole.description!''}">
							</div>
							<span class="msg" id="description_msg" style="color: #F7B824;">*&nbsp;&nbsp;必填</span>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label" id="jj">状态：</label>
							<div class="layui-input-block">
							  <#assign chk1 = "">
							  <#assign chk2 = "">
							  <#if sysRole.available> <#assign chk1 = "checked"> <#else> <#assign chk2 = "checked"> </#if>
						      <input type="radio" name="available" value="1" title="启用" ${chk1}>
						      <input type="radio" name="available" value="0" title="禁用" ${chk2}>
						    </div>
						</div>
						<div class="layui-form-item">
							<div class="layui-input-block">
								<input type="button" class="layui-btn" onclick="javascript:submitForm();" value="立即提交">
								<button type="reset" class="layui-btn layui-btn-primary">重置</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</section>
</body>
<script type="text/javascript" src="${ctx}/js/check.js"></script>
<script type="text/javascript" src="${ctx}/js/admin/sysrole/editSysRole.js"></script>
</html>
