<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>仁峰综合视讯管理平台</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<#global ctx=rc.contextPath />
<!-- load css -->
<link rel="icon" href="${ctx}/img/rflogo.png" type="image/x-icon" />
<link rel="stylesheet" type="text/css" href="${ctx}/common/layui/css/layui.css">
<link rel="stylesheet" type="text/css" href="${ctx}/common/global.css">
<link rel="stylesheet" type="text/css" href="${ctx}/css/adminstyle.css">
</head>
<body>
	<div class="layui-layout layui-layout-admin" id="layui_layout">
		<!-- 顶部区域 -->
		<div class="layui-header header header-demo">
			<div class="layui-main">
				<!-- logo区域 -->
				<div class="admin-logo-box">
					<a class="logo" href="#" title="logo">
						<img src="${ctx}/images/logo.png" alt="">
					</a>
					<div class="larry-side-menu">
						<i class="fa fa-bars" aria-hidden="true"></i>
					</div>
				</div>
				<div class="larry-top-menu posb">
					<ul class="layui-nav clearfix" id="menu">
						<li class="layui-nav-item layui-this" id="baseMenu">
							<i class="iconfont icon-zhandianpeizhi"></i>
							基本信息
						</li>
						<li class="layui-nav-item" id="scheduleMenu">
							<i class="iconfont icon-wenzhang1"></i>
							课程表
						</li>
						<li class="layui-nav-item" id="zhsxMenu">
							<i class="iconfont icon-diannao1"></i>
							综合视讯
						</li>
						<li class="layui-nav-item" id="EClassBrandMenu">
							<i class="iconfont">
								<img src="${ctx}/images/EClassBrand_icon.png">
							</i>
							电子班牌
						</li>
					</ul>
				</div>
				<ul class="layui-nav larry-header-item">
					<li class="layui-nav-item">
						<a href="${ctx}/index.action">
							<i class="iconfont icon-exit"></i>
							返回
						</a>
					</li>
				</ul>
			</div>
		</div>
		
		<!-- 左侧侧边导航开始 -->
		<div class="layui-side layui-side-bg layui-larry-side" id="larry-side">
			<div class="layui-side-scroll" id="larry-nav-side" lay-filter="side">
				<div class="user-photo">
					<a class="img" title="我的头像">
						<img class="userimg1" src="${fileWebPath}/userheadPortrait/${principal.filePath!''}" onerror="this.src='${ctx}/img/user80.jpg'" />
					</a>
					<p>你好！${principal.nickName!''}, 欢迎登录</p>
				</div>
				<#if principal??>
					<ul class="layui-nav layui-nav-tree" id="listMenu">
			
					</ul>
				</#if>
			</div>
		</div>
		
		
		<!-- 右侧主体内容 -->
		<div class="layui-body" id="larry-body" style="bottom: 0; border-left: solid 2px #1AA094;">
			<div class="layui-tab layui-tab-card larry-tab-box" id="larry-tab" lay-filter="demo" lay-allowclose="true">
				<ul class="layui-tab-title">
					<li class="layui-this" id="admin-home">
						<i class="iconfont icon-diannao1"></i>
						<em>后台首页</em>
					</li>
				</ul>
				<div class="layui-tab-content" style="min-height: 150px; overflow: auto;">
					<div class="layui-tab-item layui-show">
						<iframe class="larry-iframe" data-id='0' src="${ctx}/adminWelcome"></iframe>
					</div>
				</div>
			</div>
		</div>
		<!-- 底部区域 -->
		<div class="layui-footer layui-larry-foot" id="larry-footer">
			<div class="layui-mian">
				<div class="larry-footer-left"></div>
				<p class="p-admin"></p>
			</div>
		</div>
	</div>
	<!-- 加载js文件-->
	<script type="text/javascript">
		var ctx = '${ctx}';
	</script>
	<script type="text/javascript" src="${ctx}/common/layui/layui.js"></script>
	<script type="text/javascript" src="${ctx}/common/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="${ctx}/js/index.js"></script>
</body>
</html>
