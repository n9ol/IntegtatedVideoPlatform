<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>添加评估项</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<#include "/commons/comAdmin.html" encoding="utf-8"/>
<style type="text/css">
.layui-larry-box {
	padding: 0;
}

#jj {
	text-align: right;
	width: 80px;
	float: left;
}

.layui-input-block {
	margin-right: 200px;
	margin-left: 100px;
}

.msg {
	float: right;
	margin-top: -25px;
	width: 180px;
}
</style>
</head>
<body>
	<section class="layui-larry-box">
		<div class="larry-personal">
			<div class="larry-personal-body clearfix">
				<form id="form" class="layui-form">
					<input type="hidden" name="id" value="${pjinfo.id!''}">
					<div class="row">
						<div class="layui-form-item">
							<label class="layui-form-label" id="jj">名称：</label>
							<div class="layui-input-block">
								<input type="text" id="title" name="title" class="layui-input" title="评估项名称"
									onblur="checkOk(this,checkString(this))" value="${pjinfo.title!''}">
							</div>
							<span id="title_msg" class="msg" style="color: red;">*</span>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label" id="jj">权重：</label>
							<div class="layui-input-block">
								<input type="text" id="weight" name="weight" class="layui-input" title="权重"
									onblur="checkOk(this,checkString(this)&&checkPositiveInteger(this))" value="${pjinfo.weight!''}">
							</div>
							<span id="weight_msg" class="msg" style="color: red;">*</span>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label" id="jj">序号：</label>
							<div class="layui-input-block">
								<input type="text" id="bak" name="bak" class="layui-input" title="序号"
									onblur="checkOk(this,checkString(this)&&checkPositiveInteger(this))" value="${pjinfo.bak!''}">
							</div>
							<span id="bak_msg" class="msg" style="color: red;">*</span>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label" id="jj">类型：</label>
							<div class="layui-input-block">
								<#assign kq = ""> <#assign kz = ""> <#if pjinfo.type == "F"> <#assign kq = "checked"> <#elseif pjinfo.type ==
								"I"> <#assign kz = "checked"> </#if>
								<input type="radio" name="type" value="F" title="课前"${kq}>
								<input type="radio" name="type" value="I" title="课中"${kz}>
							</div>
						</div>
						<div class="layui-form-item">
							<div class="layui-input-block">
								<input type="button" class="layui-btn" onclick="javascript:submitForm();" value="立即提交">
								<button type="reset" class="layui-btn layui-btn-primary">重置</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</section>
</body>
<script type="text/javascript">
	var ctx = "${ctx}";
</script>
<script type="text/javascript" src="${ctx}/js/check.js"></script>
<script type="text/javascript" src="${ctx}/js/admin/pg/editPjinfo.js"></script>
</html>
