<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>仁峰后台管理系统</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<#include "/commons/comAdmin.html" encoding="utf-8"/>
<style type="text/css">
.layui-elem-quote {
	height: 70px;
	overfllow:hidden;
}
.typel{
	margin-left: 10px;
}
</style>
</head>
<body>
	<section class="layui-larry-box">
		<div class="larry-personal">
			<div class="layui-tab">
				<blockquote class="layui-elem-quote mylog-info-tit">
					<ul class="pull-left typel">
						<li class="layui-form">
							  <select lay-filter="pgtype" id="pgtype">
								  <#assign sel=''>
								  <#assign sel1=''>
							  	  <#if type?? >
							  	  <#if type=='F'> <#assign sel='selected'></#if>
							  	  <#if type=='I'> <#assign sel1='selected'></#if>
	                              </#if>
	                              <option value="">请选择分类</option>
	                              <option value="">全部</option>
								  <option value="F" ${sel}>课前</option>
								  <option value="I" ${sel1}>课中</option>
	                          </select>	
						</li>
					</ul>
					<ul class="layui-tab-title" style ="display:inline-block;margin-left:30px;">
						<li class="layui-btn layui-this" onclick="add();">添加评估项</li>
					</ul>
					<ul class="pull-right">
						<li>
							<a class="layui-btn refresh_btn" style="margin: 0 30px 0 30px;" href="${ctx}/pg/pg_pjinfo?p=${pageNum!'1'}">
								<i class="iconfont icon-shuaxin"></i>
							</a>
						</li>
					</ul>
				</blockquote>
				<div class="larry-separate"></div>
				<div
					class="layui-tab-content larry-personal-body clearfix mylog-info-box">
					<div class="layui-tab-item layui-field-box layui-show">
						<form id="myform">
							<table class="layui-table table-hover" lay-even="" lay-skin="nob">
								<thead>
									<tr>
										<th>NO</th>
										<th>评估项名称</th>
										<th>权重</th>
										<th>分类</th>
										<th>序列</th>
										<th>操作</th>
									</tr>
								</thead>
								<tbody>
									<#if lists?? && (lists?size>0)> <#list lists as l>
									<tr>
										<td>${l_index+1}</td>
										<td>${l.title!''}</td>
										<td>${l.weight!''}</td>
										<td>
											<#if l.type=='F'><span style="color:#F7B824;">课前</span></#if>
											<#if l.type=='I'><span style="color:#FF5722;">课中</span></#if>
										</td>
										<td>${l.bak!''}</td>
										<td>
											<a href="javascript:;" class="check_look" onclick="edit('${l.id}');"><i class="layui-icon">&#xe642;</i>&nbsp;编辑</a>
											<a href="javascript:;" class="check_look" onclick="del('${l.id}');"><i class="layui-icon">&#xe640;</i>&nbsp;删除</a>
										</td>
									</tr>
									</#list> </#if>
								</tbody>
							</table>
						</form>
						<div class="larry-table-page clearfix">
							<div id="page" class="page"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div>
			<form id="myform1" action="${ctx}/pg/pg_pjinfo" method="post">
				<input type="hidden" name="p" value="${pageNum!'1'}"> 
				<input type="hidden" name="type" value="${type!''}">
			</form>
		</div>
	</section>
	<script type="text/javascript">
		layui.use([ 'laypage' ], function() {
			laypage = layui.laypage;
			laypage({
				cont : "page",
				pages : "${pages!'1'}",
				curr : "${pageNum!'1'}",
				skip : false,
				skin : "molv",
				groups : 10,
				jump : function(e, first) {
					if (!first) {
						$("input[name='p']").val(e.curr);
						refreshPage();
					}
				}
			});
		});
	</script>
	<script type="text/javascript">
		var layer;
		layui.use([ 'layer','form' ], function() {
			layer = layui.layer;
			var form = layui.form();
			
			form.on('select(pgtype)', function(data){
				$("input[name='type']").val(data.value);
				refreshPage();
			});
			
		});
		
		function refreshPage(){
			$("#myform1").submit();
		}

		function add() {
			LayerOpen('添加评估项', '640px', '350px','${ctx}/pg/addPjinfo');
		}
		
		

		function del(id) {
			$.ajax({
				type : "POST",
				url : "${ctx}/pg/delPjInfo",
				data : {id : id},
				success : function(data) {
					layer.msg(data,{time : 1200},function() {
						if (data == "操作成功")
							refreshPage();
					});
				}
			});
		}

		function edit(id) {
			LayerOpen('编辑评估项', '640px', '350px','${ctx}/pg/editPjInfo?id=' + id);
		}

	</script>
</body>
</html>
