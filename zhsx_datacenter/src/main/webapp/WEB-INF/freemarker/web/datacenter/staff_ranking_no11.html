<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/sjzx_sjzx.css" />
	</head>

	<body>
		<div class="nr1 clear">
			<p class="tittle">河南省教师等级人数占比变化</p>
			<div id="main19">

			</div>
			<div id="main20">

			</div>
		</div>
	</body>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/echarts.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
	setIframeH();
		function setIframeH() {
			var body = $(document.body);
			var iframe = $(parent.document.getElementById('parentIframeRanking'));
			iframe.height(body.height()+20);
		}
		var myChart19 = echarts.init(document.getElementById("main19"));
		var myChart20 = echarts.init(document.getElementById("main20"));
		var color3 = ['#4596e5', '#2ec7c9', '#b6a2de', '#5c9ded', '#36bd9b', '#22b7e5', '#7266bb', '#fe9331'];
		var option19 = {
			color: color3,
			title: {
				text: '上学期河南省教师等级人数占比',
				x: 'center'
			},
			tooltip: {
				trigger: 'item',
				formatter: "{a} <br/>{b} : {c} ({d}%)"
			},
			legend: {
				orient: 'vertical',
				left: 'left',
				data: ['新手教师', '普通教师', '二级教师', '三级教师', '特级教师']
			},
			series: [{
				type: 'pie',
				radius: '55%',
				center: ['50%', '60%'],
				data: [{
					value: 380,
					name: '新手教师'
				}, {
					value: 330,
					name: '普通教师'
				}, {
					value: 200,
					name: '二级教师'
				}, {
					value: 310,
					name: '三级教师'
				}, {
					value: 234,
					name: '特级教师'
				}],
				itemStyle: {
					emphasis: {
						shadowBlur: 10,
						shadowOffsetX: 0,
						shadowColor: 'rgba(0, 0, 0, 0.5)'
					}
				}
			}]
		};
		myChart19.setOption(option19);
		var option20 = {
			color: color3,
			title: {
				text: '本学期河南省教师等级人数占比',
				x: 'center'
			},
			tooltip: {
				trigger: 'item',
				formatter: "{a} <br/>{b} : {c} ({d}%)"
			},
			legend: {
				orient: 'vertical',
				left: 'left',
				data: ['新手教师', '普通教师', '二级教师', '三级教师', '特级教师']

				radius: '55%',
				center: ['50%', '60%'],
				data: [{
					value: 200,
					name: '新手教师'
				}, {
					value: 350,
					name: '普通教师'
				}, {
					value: 300,
					name: '二级教师'
				}, {
					value: 350,
					name: '三级教师'
				}, {
					value: 300,
					name: '特级教师'
				}],
				itemStyle: {
					emphasis: {
						shadowBlur: 10,
						shadowOffsetX: 0,
						shadowColor: 'rgba(0, 0, 0, 0.5)'
					}
				}
			}]
