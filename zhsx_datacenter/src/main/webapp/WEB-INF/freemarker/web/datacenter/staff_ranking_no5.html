<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<#include "/commons/comWeb.html" encoding="utf-8"/>
		<link rel="stylesheet" type="text/css" href="${ctx}/skin/${skinName}/web/sjzx_sjzx.css" />
	</head>

	<body>

		<!--河南省教室等级分类年份对比-->

		<div class="nr1">
			<p class="tittle">本教研员所评 -- 本周课程教师综合得分结果对比</p>
			<div id="main9">

			</div>
		</div>
		<!--某县/市前一周在平台上课前备课的不同学校的任务-->
		<div class="nr1">
			<p class="tittle">本教研员所评 -- 本周教师平均得分 / 学校（不同学校）</p>
			<div id="main6">

			</div>
		</div>
	</body>
	<script type="text/javascript" src="${ctx}/common/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="${ctx}/common/echarts.min.js"></script>
	<script type="text/javascript">
		setIframeH();
		function setIframeH() {
			var body = $(document.body);
			var iframe = $(parent.document.getElementById('parentIframeRanking'));
			iframe.height(body.height()+20);
		}
		
		var teacherNames=[];
	    var teacherScores=[];
	    <#if reMaps??>
	   		<#list reMaps?keys as tempKey>
		        teacherNames.push("${tempKey}");
		        teacherScores.push("${(reMaps[tempKey])?default(0)}");
	      	</#list>
	    <#else>
	    </#if>
	    
		//图9
		var color3 = ['#4596e5', '#2ec7c9', '#b6a2de', '#5c9ded', '#36bd9b', '#22b7e5', '#7266bb', '#fe9331'];
		var myChart9 = echarts.init(document.getElementById("main9"));
		var option9 = {
			color: color3,
			title: {
				text: "本周课程教师得分",
				x: 'center'
			},
			tooltip: {
				trigger: 'axis', //弹框的显示与否
				axisPointer: { // 坐标轴指示器，坐标轴触发有效
					type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'
				}
			},
			xAxis: {
				data: teacherNames,
				name: '教师'
			},
			yAxis: {
				name: '得分',
				type: 'value',
				min: 0,
				max: 100
			},
			series: [{
				name: '得分',
				type: 'bar',
				data: teacherScores
			}]
		}
		//使用刚指定的配置项和数据显示图表
		myChart9.setOption(option9);
		
			
		var schoolNameData=[];
		<#if schoolIdNames?exists && schoolIdNames?size != 0 >
		 	<#list schoolIdNames as l>
		 		schoolNameData.push("${l.schoolName!''}");
		 	</#list>
		</#if>
		
		var seriesData=[];
	    <#list schoolDataMap?keys as schoolKey>
	      var temp = {};	
	      temp.name='${schoolKey!''}';
	      temp.type='bar';
	      
	      <#assign items = schoolDataMap[schoolKey]>
          
	      var weekData=[];
          <#list items as itemValue>
          	weekData.push("${itemValue?default(0)}");
          </#list>
          
          temp.data=weekData;
          seriesData.push(temp);
	    </#list>
		
		var myChart6 = echarts.init(document.getElementById("main6"));
		var option6 = {
			color: color3,
			tooltip: {
				trigger: 'axis',
				axisPointer: { // 坐标轴指示器，坐标轴触发有效
					type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'
				}
			},
			legend: {
				data: schoolNameData // ['实验一中', '实验二中', '实验三中', '实验四中', '实验五中']
			},
			grid: {
				left: '3%',
				right: '4%',
				bottom: '3%',
				containLabel: true
			},
			xAxis: [{
				type: 'category',
				data: ['周一', '周二', '周三', '周四', '周五']
			}],
			yAxis: [{
				type: 'value'
			}],
			series: seriesData
				/* [{
				name: '实验一中',
				type: 'bar',
				data: [320, 332, 301, 334, 390]
			}, {
				name: '实验二中',
				type: 'bar',
				stack: '广告',
				data: [120, 132, 101, 134, 90]
			}, {
				name: '实验三中',
				type: 'bar',
				stack: '广告',
				data: [220, 182, 191, 234, 290]
			}, {
				name: '实验四中',
				type: 'bar',
				stack: '广告',
				data: [150, 232, 201, 154, 190]
			}, {
				name: '实验五中',
				type: 'bar',
				data: [862, 1018, 964, 1026, 1679],
				
				markLine: { //最后一个数据没有用
					lineStyle: {
						normal: {
							type: 'dashed'
						}
					},
					data: [
						[{
							type: 'min'
						}, {
							type: 'max'
						}]
					]
				}
			}] */
		};
		myChart6.setOption(option6);
	</script>

</html>
