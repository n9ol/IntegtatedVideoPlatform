<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>调查问卷</title>
				<#include "/commons/comWeb.html" encoding="utf-8"/>
		<link rel="stylesheet" type="text/css" href="${ctx}/css/web/sjzx_sjzx.css" />
	
	</head>

	<body>

		<!--问卷调查-->
		<div class="neirong">
			<div class="shuoming clear">
				<div class="shuoming_wenjuan bg1" onclick="dcwj(this);">
					<span>调查问卷</span>
				</div>
				<div class="shuoming_download bg2" onclick="fenxixiazai(this);">
					分析&下载
				</div>
			</div>
			<div id="dc">
				<iframe src="${ctx}/datacenter/wj_questionnaire?searchType=wenjuan" width="100%" height="100%" id="parentIframeSurvey"></iframe>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="${ctx}/common/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="${ctx}/common/echarts.min.js"></script>
	<script type="text/javascript" src="${ctx}/common/layui/layui.js"></script>
	<script  type="text/javascript" charset="utf-8" src="${ctx}/js/web/template.js"></script>
	<!--单独的js-->
	<script src="${ctx}/js/web/henan.js" type="text/javascript" charset="utf-8"></script>
<!-- 	<script src="${ctx}/js/web/sjzx_sjzx.js" type="text/javascript" charset="utf-8"></script> -->
	<script type="text/javascript">
		setIframeH2();

		function setIframeH2() {
			var body = $(document.body);
			var iframe = $(parent.document.getElementById('parentIframesjzx'));
			iframe.height(body.height()+1300);
		}

		/********************************调查问卷**********************************/
		function dcwj(src1) {
			$(src1).removeClass("bg2")
			$(src1).addClass("bg1")
			$(".shuoming_download").addClass("bg2");
			$("#parentIframeSurvey").attr("src", "${ctx}/datacenter/wj_questionnaire?searchType=wenjuan");

		}

		function fenxixiazai(src) {
			$(src).removeClass("bg2")
			$(src).addClass("bg1")
			$(".shuoming_wenjuan").addClass("bg2");
			$("#parentIframeSurvey").attr("src", "${ctx}/datacenter/wj_questionnaire?searchType=survey")
			
		}
	</script>

</html>
