<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<#include "/commons/comWeb.html" encoding="utf-8"/>
		<link rel="stylesheet" type="text/css" href="${ctx}/skin/${skinName}/web/sjzx_sjzx.css" />
	</head>

	<body>
		<!--"2017年所有教师成长等级排名 "     修改为         "上三个月教师等级上升幅度排行榜 "   -->
		<div class="nr1">
			<p class="tittle">本教研员所评 -- 上三个月教师等级上升幅度排行榜</p>
			<div id="main5"></div>

		</div>
		<div class="nr1 clear">
			<p class="tittle">教师等级人数占比变化</p>
			<div id="main19">

			</div>
			
		</div>
		<div class="nr1 clear">
		<!-- 	<p class="tittle">2016教师等级人数占比</p> -->
			<div id="main10">

			</div>
		</div>
	</body>
	<script type="text/javascript" src="${ctx}/common/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="${ctx}/common/echarts.min.js"></script>
	<script type="text/javascript">
		setIframeH();
		function setIframeH() {
			var body = $(document.body);
			var iframe = $(parent.document.getElementById('parentIframeRanking'));
			iframe.height(body.height()+20);
		}
		
		
		var teacherNames=[];
		var EXPs=[];
		var preThreeMonthValues=[];
		
		<#if teacherIdList?exists && teacherIdList?size != 0 >
		 	<#list teacherIdList as l>
			 	teacherNames.push("${l.teacherName!''}");
			 	EXPs.push("${l.EXP!''}");
			 	preThreeMonthValues.push("${l.preThreeMonthValue!''}");
		 	</#list>
		</#if>
		
		var color3 = ['#4596e5', '#2ec7c9', '#b6a2de', '#5c9ded', '#36bd9b', '#22b7e5', '#7266bb', '#fe9331'];
		var myChart5 = echarts.init(document.getElementById("main5"));
		var option5 = {
			color: color3,
			legend: {
				orient: 'vertical',
				left: 'left',
				data: [{
					name: ['最低等级', '最高等级']
				}]
			},
			tooltip: {
				trigger: 'axis', //弹框的显示与否
				axisPointer: {
					type: 'cross'
				}
			},
			xAxis: {
				data: teacherNames
			},
			yAxis: {
				tupe: 'value',
				min: 1,
				max: 100
			},
			legend: {
				data: ['最低等级', '最高等级']
			},
			series: [{
				name: '最低等级',
				type: 'line',
				data: preThreeMonthValues
			}, {
				name: '最高等级',
				type: 'line',
				data: EXPs
			}]
		}
		myChart5.setOption(option5);
		
		
		var preDatas=[];
	    <#list preResultMap?keys as tempkey>
	      var temp = {};	
          temp.value="${(preResultMap[tempkey])!''}";
	      temp.name="${tempkey!''}";
          preDatas.push(temp);
	    </#list>
	    
		var myChart19 = echarts.init(document.getElementById("main19"));
		var color3 = ['#4596e5', '#2ec7c9', '#b6a2de', '#5c9ded', '#36bd9b', '#22b7e5', '#7266bb', '#fe9331'];
		var option19 = {
				color: color3,
				title: {
					text: '上学期等级人数占比',
					x: 'center'
				},
				tooltip: {
					trigger: 'item',
					formatter: "{a} <br/>{b} : {c} ({d}%)"
				},
				legend: {
					orient: 'vertical',
					left: 'left',
					/* data: ['新手教师', '普通教师', '二级教师', '三级教师', '特级教师'] */
					data: ['初级教师', '三级教师', '二级教师', '一级教师', '高级教师', '特级教师']
				},
				series: [{
					type: 'pie',
					radius: '55%',
					center: ['50%', '60%'],
					data: preDatas,
					itemStyle: {
						emphasis: {
							shadowBlur: 10,
							shadowOffsetX: 0,
							shadowColor: 'rgba(0, 0, 0, 0.5)'
						}
					}
				}]
		};
		myChart19.setOption(option19);
		
		var nextDatas=[];
	    <#list nowResultMap?keys as tempkey>
	      var temp = {};	
          temp.value='${nowResultMap[tempkey]!''}';
	      temp.name='${tempkey!''}';
	      nextDatas.push(temp);
	    </#list>
		var myChart10 = echarts.init(document.getElementById("main10"));
		var color3 = ['#4596e5', '#2ec7c9', '#b6a2de', '#5c9ded', '#36bd9b', '#22b7e5', '#7266bb', '#fe9331'];
		var option10 = {
			color: color3,
			title: {
				text: '本学期等级人数占比',//'2016教师等级人数占比'
				x: 'center'
			},
			tooltip: {
				trigger: 'item',
				formatter: "{a} <br/>{b} : {c} ({d}%)"
			},
			legend: {
				orient: 'vertical',
				left: 'left',
				data: ['初级教师', '三级教师', '二级教师', '一级教师', '高级教师', '特级教师']
			},
			series: [{
				type: 'pie',
				radius: '55%',
				center: ['50%', '60%'],
				data: nextDatas,
				itemStyle: {
					emphasis: {
						shadowBlur: 10,
						shadowOffsetX: 0,
						shadowColor: 'rgba(0, 0, 0, 0.5)'
					}
				}
			}]
		};
		myChart10.setOption(option10);
		
	</script>

</html>
