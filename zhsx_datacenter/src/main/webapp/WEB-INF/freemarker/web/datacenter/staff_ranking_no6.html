	<body>

			<div id="main15">

	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/echarts.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
	setIframeH();
		function setIframeH() {
			var body = $(document.body);
			var iframe = $(parent.document.getElementById('parentIframeRanking'));
			iframe.height(body.height()+20);
		}
		var color3 = ['#4596e5', '#2ec7c9', '#b6a2de', '#5c9ded', '#36bd9b', '#22b7e5', '#7266bb', '#fe9331'];
		var myChart15 = echarts.init(document.getElementById("main15"));

		var option15 = {
			color: color3,
			tooltip: {
				trigger: 'axis'
			},
			legend: {
				data: ['实验一中', '实验二中', '实验三中', '实验四中', '实验五中']
			},
			calculable: true,
			xAxis: [{
				type: 'category',
				boundaryGap: false,
				data: ['周一', '周二', '周三', '周四', '周五']
			}],
			yAxis: [{
				type: 'value'
			}],
			series: [{

				type: 'line',

				data: [820, 932, 901, 934, 1290]
			}]
		};
		myChart15.setOption(option15);
	</script>
