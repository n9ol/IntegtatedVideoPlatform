<?xml version="1.0"	encoding="UTF-8"?>
<onlinevideolist>
	<#assign seq = [0, 1, 2, 3, 4, 5, 6]>
	<#if psslist?? && (psslist?size>0)><#list psslist as l>
    <schedule>
	    <item1>第${(l.sectionofDay)!''}节</item1>
	    <#list seq as i>
       		<#if psilist?? && (psilist?size>0)>
				<#list psilist as ll>
		             <#if ll.sectionofday==l.sectionofDay && ll.dayofweek==i>
						<item${i+2}>${(ll.subjectId)!''}(${ll.gradeId!''})</item${i+2}>
						<#break>
					</#if>
				</#list>
			</#if>
		</#list>
    </schedule>
    </#list></#if>
</onlinevideolist>
