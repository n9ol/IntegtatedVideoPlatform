<div class="layui-tab-item layui-show clear">
	<ul>
		<#if lists?? && (lists?size>0)><#list lists as l>
		<li class="clear borderBottom layui-tab-item-li">
			<div class="jiaoshi">
				<img src="${fileWebPath}/userheadPortrait/${l.filePath!''}" onerror="this.src='${ctx}/img/user80.jpg'"/>
			</div>
			<div class="boxx">
			
					<a  class="clear" href="javascript:;" onclick="findOne('${l.id}')">
						<span class="chenghu">${l.nickName!''}</span>
						<span>提出</span>
						<span class="timu">“${l.title!''}”</span>
					</a>
				<br />
				<span class="nianji"><span>科目：</span>[${l.grade!''}${l.subject!''}]</span>
				<span class="time"><span>提问时间：</span>${l.dateTime!''}</span>
			</div>

		</li>
		</#list></#if>	
	</ul>
	<div id="demo6" style="text-align: center;"></div>

</div>
	<form id="myform22">
		<input type="hidden" name="member" value="${memberId!''}" >
	</form>								
	<script type="text/javascript">
	$(function (){
		var me =  $("input[name='search1']").val();
		if(me=="S"){
			$("#zuixintiwen").removeClass("shai_kuang");
			$("#mytiwen").addClass("shai_kuang");
		}else{
			$("#mytiwen").removeClass("shai_kuang");
			$("#zuixintiwen").addClass("shai_kuang");
		}
				
		
		
	});
	var skinColor = "#4596E5";
	var skinName = "${skinName!''}";
	switch (skinName) {
		case "springtime":
			skinColor = "#1cc8d2";
			break;
		case "summer":
			skinColor = "#ee336e";
			break;
		case "autumn":
			skinColor = "#ff9900";
			break;
		case "winter":
			skinColor = "#1ca5d2";
			break;
		default:
			skinColor = "#4596E5";
			break;
	}
	
	
	layui.use(['laypage'], function() {
		var laypage = layui.laypage;
		laypage({cont : "demo6",pages : "${pages!'1'}",curr : "${pageNum!'1'}",
			skip : false,skin : skinColor,groups : 10,
			jump : function(e, first) {
				if (!first) {
					$("input[name='p']").val(e.curr);
					getNew();
				}
			}
		});
	});

</script>
