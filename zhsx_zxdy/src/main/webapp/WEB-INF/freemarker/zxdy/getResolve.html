
						<div class="tittle">
									<span class="tittle1"><strong>标题</strong></span>
									<span class="tittle2"><strong>提问者</strong></span>
									<span class="tittle3"><strong>回答数</strong></span>
									<span class="tittle4"><strong>时间</strong></span>
								</div>
								<ul id="uls" class="tittless">
							
									
									<#if lists?? && (lists?size>0)><#list lists as l>
										<li class="tittle0" >
										<a href="javascript:;" class="check_look" onclick="findOne('${l.qid}');"><span class="tittle5" >${l.title!''}</span></a>
										<a href="javascript:;" class="check_look" onclick="findOne('${l.qid}');"><span class="tittle6">${l.nickName!''}</span></a>
										<a href="javascript:;" class="check_look" onclick="findOne('${l.qid}');"><span class="tittle7">${l.count}</span></span></a>
										<a href="javascript:;" class="check_look" onclick="findOne('${l.qid}');"><span class="tittle8">${l.time?string('yyyy-MM-dd HH:mm')}</span></span></a>
										</li>
									</#list></#if>
								</ul>
								<div id="pager" style="text-align: center;">

							</div>

<script type="text/javascript">
var skinColor = "#4596E5";
var skinName = "${skinName!''}";
switch (skinName) {
case "springtime":
	skinColor = "#1cc8d2";
	break;
case "summer":
	skinColor = "#ee336e";
	break;
case "autumn":
	skinColor = "#ff9900";
	break;
case "winter":
	skinColor = "#1ca5d2";
	break;
default:
	skinColor = "#4596E5";
	break;
}

layui.use(['laypage'], function() {
	var laypage = layui.laypage;
	laypage({cont : "pager",pages : "${pages!'1'}",curr : "${pageNum!'1'}",
		skip : false,skin : skinColor,groups : 10,
		jump : function(e, first) {
			if (!first) {
				$("input[name='p']").val(e.curr);
				getResolve();
			}
		}
	});
});
</script>
