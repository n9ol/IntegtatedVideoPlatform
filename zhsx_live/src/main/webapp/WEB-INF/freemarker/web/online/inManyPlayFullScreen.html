<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>综合视讯</title>
<#include "/commons/comWeb.html" encoding="utf-8"/>
<!--各页面单独引入的CSS文件-->
<link rel="stylesheet" type="text/css" href="${ctx}/css/web/mstd_kezhong.css" />
<link rel="stylesheet" type="text/css" href="${ctx}/css/web/mstd_dianping.css" />
<link rel="stylesheet" type="text/css" href="${ctx}/css/web/mstd_chakan.css" />
<link rel="stylesheet" type="text/css" href="${ctx}/css/web/play.css" />
<link rel="stylesheet" type="text/css" href="${ctx}/css/web/swiper.min.css" />
<style type="text/css">
.swiper-container {
	height: 370px;
}

html, body {
	width: 100%;
	height: 100%;
	overflow: hidden;
	height: 100%;
}

#video_shipin_left {
	width: 100%;
	height: 100%;
}

#flashContent {
	width: 100%;
	height: 100%;
}
</style>
</head>
<body>
	<div class="video_shipin_left" id="video_shipin_left">
		<#-- 视频开始 -->
		<div id="flashContent">
			<p>To view this page ensure that Adobe Flash Player version 11.1.0 or greater is installed.</p>
			<script type="text/javascript">
				var pageHost = ((document.location.protocol == "https:") ? "https://"
						: "http://");
				document
						.write("<a href='http://www.adobe.com/go/getflashplayer'><img src='" 
				                                + pageHost + "www.adobe.com/images/shared/download_buttons/get_flash_player.gif' alt='Get Adobe Flash player' /></a>");
			</script>
		</div>
		<div class="fullScreen" onclick="cancelFullScreen();" title="取消全屏"></div>
		<#-- 视频结束 -->
	</div>
</body>
<!--公共js-->
<#include "/commons/comWebjs.html" encoding="utf-8"/>
<script type="text/javascript" src="${ctx}/Inc/swfobject.js"></script>
<script type="text/javascript">
	var swfVersionStr = "11.1.0";
	var xiSwfUrlStr = "${ctx}/Inc/playerProductInstall.swf";
	var flashvars = {};
	flashvars.IP = "${inManyPlay.ip!'127.0.0.1'}";
	flashvars.Port1 = "${inManyPlay.port1!'5080'}";
	flashvars.Port2 = "${inManyPlay.port2!'8081'}";
	flashvars.rId = "${inManyPlay.rid!''}";
	flashvars.uId = "${inManyPlay.uid!''}";
	flashvars.title = "${inManyPlay.title!''}";
	flashvars.uId1 = "${inManyPlay.uid1!''}";
	flashvars.title1 = "${inManyPlay.title1!''}";
	flashvars.uId2 = "${inManyPlay.uid2!''}";
	flashvars.title2 = "${inManyPlay.title2!''}";
	flashvars.uId3 = "${inManyPlay.uid3!''}";
	flashvars.title3 = "${inManyPlay.title3!''}";
	var params = {};
	params.quality = "high";
	params.bgcolor = "#ffffff";
	params.allowscriptaccess = "sameDomain";
	params.allowfullscreen = "true";
	params.wmode = "Opaque";
	var attributes = {};
	attributes.id = "MeetingPlayer";
	attributes.name = "MeetingPlayer";
	attributes.align = "middle";
	swfobject.embedSWF("${ctx}/Inc/MeetingPlayer.swf", "flashContent", "100%",
			"100%", swfVersionStr, xiSwfUrlStr, flashvars, params, attributes);
	swfobject.createCSS("#flashContent", "display:block;text-align:left;");
</script>
<script type="text/javascript">
	$(function() {
		$("#video_shipin_left").hover(function() {
			$(this).find('.fullScreen').css("display", "block");
		}, function() {
			$(this).find('.fullScreen').css("display", "none");
		})
	});
	function cancelFullScreen() {
		location.href = ctx + "/online/inManyPlay?id=${inManyPlay.id!''}";
	}
</script>
</html>
