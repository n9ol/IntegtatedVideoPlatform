<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>视频审核</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<#include "/commons/comAdmin.html" encoding="utf-8"/>
<style type="text/css">
.layui-elem-quote {
	height: 70px;
	overfllow:hidden;
}
.search-btn01 {
	height: 38px;
	width: 57px;
}
#searchval {
	width: 180px;
}
.typel{
	margin-left: 15px;
}
</style>
</head>
<body>
	<section class="layui-larry-box">
		<div class="larry-personal">
			<div class="layui-tab">
				<blockquote class="layui-elem-quote mylog-info-tit">
					<ul class="pull-left typel">
						<li class="layui-form">
							  <select  id="type" lay-filter="type">
	                              <option value="">请选择视频类型</option>
	                              <option value="">全部</option>
	                              <option value="P">离线评估</option>
	                              <option value="B">课堂回放</option>
	                              <option value="S">精品微课</option>
	                              <option value="H">优质课程</option>
	                          </select>
						</li>
					</ul>
					<ul class="pull-left" style = "display:inline-block;margin-left:5px;">
						<li class="layui-form">
						  <select  id="isShow" lay-filter="isShow">
                              <option value="">请选择审核状态</option>
                              <option value="">全部</option>
	                          <option value="Y">通过</option>
	                          <option value="N">驳回</option>
                          </select>		
						</li>
					</ul>
					<ul class="pull-right">
						<li>
							<a class="layui-btn refresh_btn" style="margin: 0 30px 0 30px;" href="${ctx}/adminOffLine/reviewVideoRes">
								<i class="iconfont icon-shuaxin"></i>
							</a>
						</li>
					</ul>
					<ul class="pull-right">
						<li>
							<div class="layui-input-inline pull-left">
								<input id="searchval" name="searchval" type="search" class="layui-input" placeholder="标题/学校/专业/科目/主讲人" />
							</div> 
							<a class="layui-btn search-btn01 pull-left" onclick="searchData();" href="javascript:;"><i class="layui-icon">&#xe615;</i></a>
						</li>
					</ul>
				</blockquote>
				<div class="larry-separate"></div>
				<div
					class="layui-tab-content larry-personal-body clearfix mylog-info-box">
					<div class="layui-tab-item layui-field-box layui-show" id="videoconferenceData"></div>
				</div>
			</div>
		</div>
	</section>
	<form id="myform1">
		<input type="hidden" name="p" value="1">
		<input type="hidden" name="search">
		<input type="hidden" name="type">
		<input type="hidden" name="isShow">
	</form>
</body>
<script type="text/javascript" src="${ctx}/js/admin/offLine/reviewVideoRes.js"></script>
</html>
