<!-- <#global ctx=rc.contextPath /> -->
<#if lists?? && (lists?size>0)><#list lists as l>
<li class="con_left_li">
		<#if l.type = 'P'> <div class="zdb bg1">离线评估</div> </#if>
		<#if l.type = 'B'> <div class="zdb bg2">课堂回放</div> </#if>
		<#if l.type = 'S'> <div class="zdb bg3">精品微课</div> </#if>
		<#if l.type = 'H'> <div class="zdb bg4">优质课程</div> </#if>
	<div class="demo">
		<figure class="imghvr-slide-down">
		<img src="${fileWebPath}/videoRes${l.picPath!''}" onerror="this.src='${ctx}/img/lunbo4.png'"/>
			<figcaption style="padding-top: 70px;background-color: rgba(0,0,0,0.7);">
				<p style="text-align: center;"><span class="ellipsesSpan">${l.schoolName!''}</span><span></span></p>
				<p style="text-align: center;"><span class="ellipsesSpan">${l.teacherName!''}</span></p>
			</figcaption>
			<a href="${ctx}/offLine/videoPlayback?id=${l.id!''}&type=${l.type!''}" target="_blank"></a>
			<span class="classTime">
				${l.timeLength!''}
			</span>
			<span class="pageView">
				<img class="zuanImgs" alt="浏览量" title="浏览量" src="${ctx}/img/pageView.png"> ${l.pageView!''}
			</span>
		</figure>
		<div class="school_zuan">
			<div class="school">
				<span class="schoolSpan">${l.title!''}</span>
			</div>
			<div class="zuan">
				<span class="zuanKemu">${l.subjectName!''}</span>
				<span class="zuanNianji">${l.gradeName!''}</span>
			</div>
		</div>
	</div>
</li>
</#list></#if>
<script type="text/javascript">
	var skinColor = "#4596E5";
	var skinName = "${skinName!''}";
	switch (skinName) {
		case "springtime":
			skinColor = "#1cc8d2";
			break;
		case "summer":
			skinColor = "#ee336e";
			break;
		case "autumn":
			skinColor = "#ff9900";
			break;
		case "winter":
			skinColor = "#1ca5d2";
			break;
		default:
			skinColor = "#4596E5";
			break;
	}
	layui.use([ 'laypage' ], function() {
		laypage = layui.laypage;
		laypage({cont : "pagerss",pages : "${pages!'1'}",curr : "${pageNum!'1'}",
			skip : false,skin : skinColor,groups : 10,
			jump : function(e, first) {
				if (!first) {
					$("input[name='p']").val(e.curr);
					getdianboData();
				}
			}
		});
	});
</script>
